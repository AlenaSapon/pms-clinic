<div class="modal fade" id="defaultModalPrimary" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div >
                        <h5 class="modal-title">Add Patient</h5>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body m-3">
                <form th:action="@{/api/v1/patients}" method="post" th:object="${patient}" >
                    <div class="mb-3 col-md-5">
                        <label class="form-label">PID
                            <input type="text" th:field="*{pid}" class="form-control" id="PIDinModal">
                        </label>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label class="form-label">Фамилия</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label class="form-label">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label class="form-label">Отчество
                                <input type="text" class="form-control" id="surName">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label class="form-label">Date
                                <input class="form-control" data-inputmask-alias="datetime"
                                       data-inputmask-inputformat="dd/mm/yyyy"
                                       inputmode="numeric" type="date" th:field="*{dob}">
                                <span class="text-muted">e.g "DD/MM/YYYY"</span>
                            </label>
                        </div>
                        <div class="mb-3 col-md-4">
                            <label class="col-form-label col-sm-2 text-sm-end pt-sm-0">Пол</label>
                            <div class="col-sm-10">
                                <label class="form-check">
                                    <input name="radio-3" type="radio" th:field="*{gender}" class="form-check-input" checked="">
                                    <span class="form-check-label">М</span>
                                </label>
                                <label class="form-check">
                                    <input name="radio-3" type="radio" class="form-check-input">
                                    <span class="form-check-label">Ж</span>
                                </label>
                                <label class="form-check">
                                    <input name="radio-3" type="radio" class="form-check-input">
                                    <span class="form-check-label">Другое</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-check m-0">
                            <input type="checkbox" th:field="*{consern}" class="form-check-input">
                            <span class="form-check-label">Согласен на обработку персональных данных</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
