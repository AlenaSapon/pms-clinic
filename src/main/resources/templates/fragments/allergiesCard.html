<div class="col-12">
    <div th:id="'allergiesCard' + ${allergy.id}" th:each="allergy: ${allergies}" class="card">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="${allergy.title}"></h5>
        </div>
        <div class="card-body" th:text="${allergy.reaction}"></div>
        <div align="right">

            <form th:action="@{/api/v1/allergies/delete/{allergyId}(allergyId=${allergy.id})}">
                <button type="submit" class="btn"
                        th:onclick="'javascript:updateAllergyList(' + ${allergy.id} + ')'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-trash-2 align-middle me-2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path
                        >
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
            </form>

            <form action="" th:action="@{/api/v1/allergies/{allergyId}(allergyId=${allergy.id})}" th:method="put">

                <button type="button" class="btn"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#editAllergyModal' + ${allergy.id}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="feather feather-edit align-middle me-2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>

                <div class="modal fade" th:id="'editAllergyModal'+${allergy.id}" tabindex="-1" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="row">
                                    <div>
                                        <h5 class="modal-title">Add Allergy</h5>
                                    </div>
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>

                            <div class="modal-body m-3">
                                <div class="mb-3 col-md-5">
                                    <label class="form-label">Allergy title</label>
                                    <input type="text" th:text="*{allergy.title}" class="form-control"/>

                                </div>
                                <div class="mb-3 col-md-12">
                                    <label class="form-label">Reaction</label>
                                    <input type="text" th:text="*{allergy.reaction}" class=" form-control"/>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button th:type="submit" class="btn btn-primary"
                                        th:onclick="'javascript:updateAllergyList(' + ${allergy.id} + ')'"
                                >Save
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
